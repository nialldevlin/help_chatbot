[pytest]
# Pytest configuration for help_chatbot

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc

# Markers
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests that test multiple components
    slow: Tests that take longer to run
    requires_api: Tests that require API keys (Anthropic, OpenAI, etc.)

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    venv
    *.egg
    __pycache__
    docs
    config
