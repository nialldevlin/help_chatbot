# /config/tools.yaml
tools:
  - id: "search_codebase"
    type: "python_function"
    entrypoint: "tools:search_codebase_tool"
    permissions:
      allow_network: false
      allow_shell: false
      root: false
    description: "Searches the codebase for relevant files and snippets."
    schema:
      properties:
        query:
          type: string
          description: "The search query"
        focus_areas:
          type: array
          items:
            type: string
          description: "Specific directories or areas to focus the search on"
        question_type:
          type: string
          enum: ["overview", "lookup", "implementation", "configuration"]
          description: "Type of question being asked, affects search behavior"
      required: [query]

  - id: "format_response"
    type: "python_function"
    entrypoint: "tools:format_response_tool"
    permissions:
      allow_network: false
      allow_shell: false
      root: false
    description: "Formats the final answer for the user."
    schema:
      properties:
        original_question: { type: string }
        analysis: { type: string }
        code_snippets: { type: string }
      required: [original_question, analysis, code_snippets]