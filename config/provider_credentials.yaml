# config/provider_credentials.yaml
provider_credentials:
  - id: "ollama_creds"
    provider: "ollama"
    auth:
      type: "api_key"
      source: "env"
      env_var: "OLLAMA_API_KEY"  # Optional, Ollama doesn't require auth
    base_url: "http://localhost:11434"

  - id: "anthropic_creds"
    provider: "anthropic"
    auth:
      type: "api_key"
      source: "env"
      env_var: "ANTHROPIC_API_KEY"

  - id: "openai_creds"
    provider: "openai"
    auth:
      type: "api_key"
      source: "env"
      env_var: "OPENAI_API_KEY"
